apply plugin: 'com.android.application'

android {
    namespace "com.taskstream.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.taskstream.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file('keystore.properties')
    if (keystorePropertiesFile.exists()) {
        keystorePropertiesFile.withInputStream { stream -> keystoreProperties.load(stream) }
    }

    def keystorePath =
        System.getenv('ANDROID_KEYSTORE_PATH')
            ?: (keystoreProperties.getProperty('storeFile') ?: "keystore/release.keystore")
    def keystoreFile = rootProject.file(keystorePath)
    def normalizeSecret = { value ->
        def v = value?.toString()?.trim()
        if (!v || v == 'REPLACE_ME') return null
        return v
    }
    def releaseStorePassword = normalizeSecret(System.getenv('ANDROID_KEYSTORE_PASSWORD') ?: keystoreProperties.getProperty('storePassword'))
    def releaseKeyAlias = normalizeSecret(System.getenv('ANDROID_KEY_ALIAS') ?: keystoreProperties.getProperty('keyAlias'))
    def releaseKeyPassword = normalizeSecret(System.getenv('ANDROID_KEY_PASSWORD') ?: keystoreProperties.getProperty('keyPassword'))

    signingConfigs {
        if (keystoreFile.exists() && releaseStorePassword && releaseKeyAlias && releaseKeyPassword) {
            release {
                storeFile keystoreFile
                storePassword = releaseStorePassword
                keyAlias = releaseKeyAlias
                keyPassword = releaseKeyPassword
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            def isReleaseBuild = gradle.startParameter.taskNames.any { it.toLowerCase().contains('release') }
            if (isReleaseBuild && !signingConfigs.findByName('release')) {
                def missing = []
                if (!keystoreFile.exists()) missing.add('storeFile')
                if (!releaseStorePassword) missing.add('storePassword')
                if (!releaseKeyAlias) missing.add('keyAlias')
                if (!releaseKeyPassword) missing.add('keyPassword')
                throw new GradleException("Missing release signing config (${missing.join(', ')}). Set ANDROID_KEYSTORE_* env vars or create android/keystore.properties. Resolved storeFile: ${keystoreFile}.")
            }
            if (signingConfigs.findByName('release')) {
                signingConfig = signingConfigs.release
            }
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
