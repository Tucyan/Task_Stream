<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Stream</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
              page: 'var(--bg-color)',
              txt: 'var(--text-color)',
              card: 'var(--card-bg)'
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.txt'),
                  '--tw-prose-headings': theme('colors.txt'),
                  '--tw-prose-lead': theme('colors.txt'),
                  '--tw-prose-links': theme('colors.primary'),
                  '--tw-prose-bold': theme('colors.txt'),
                  '--tw-prose-counters': theme('colors.txt'),
                  '--tw-prose-bullets': theme('colors.txt'),
                  '--tw-prose-hr': theme('colors.txt'),
                  '--tw-prose-quotes': theme('colors.txt'),
                  '--tw-prose-quote-borders': theme('colors.primary'),
                  '--tw-prose-captions': theme('colors.txt'),
                  '--tw-prose-code': theme('colors.txt'),
                  '--tw-prose-pre-code': theme('colors.txt'),
                  '--tw-prose-pre-bg': theme('colors.card'),
                  '--tw-prose-th-borders': theme('colors.txt'),
                  '--tw-prose-td-borders': theme('colors.txt'),
                  '--tw-prose-invert-body': theme('colors.txt'),
                  '--tw-prose-invert-headings': theme('colors.txt'),
                  '--tw-prose-invert-lead': theme('colors.txt'),
                  '--tw-prose-invert-links': theme('colors.primary'),
                  '--tw-prose-invert-bold': theme('colors.txt'),
                  '--tw-prose-invert-counters': theme('colors.txt'),
                  '--tw-prose-invert-bullets': theme('colors.txt'),
                  '--tw-prose-invert-hr': theme('colors.txt'),
                  '--tw-prose-invert-quotes': theme('colors.txt'),
                  '--tw-prose-invert-quote-borders': theme('colors.primary'),
                  '--tw-prose-invert-captions': theme('colors.txt'),
                  '--tw-prose-invert-code': theme('colors.txt'),
                  '--tw-prose-invert-pre-code': theme('colors.txt'),
                  '--tw-prose-invert-pre-bg': theme('colors.card'),
                  '--tw-prose-invert-th-borders': theme('colors.txt'),
                  '--tw-prose-invert-td-borders': theme('colors.txt'),
                }
              }
            })
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
